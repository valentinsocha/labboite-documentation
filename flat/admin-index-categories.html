<!DOCTYPE html>
<html>
    <head>
        <title>LabBoîte documentation</title>
        <meta name="apple-mobile-web-app-title" content="Formats">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body class="website-admin">
        
        <!-- HEADER -->
        <header class="header">
            <div class="header-admin">
                <div class="header-admin-title">Administration</div>
                <div class="header-admin-nav">
                    <ul class="admin-nav-container">
                        <li><a href="#"><span class="icon icon-users admin-nav-icon admin-nav-link"></span></a></li>
                        <li><a href="#"><span class="icon icon-profile admin-nav-icon admin-nav-link"></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="header-nav">
                <div class="header-logo">
                    <img src="assets/graphics/logo.png" alt="Logo de LabBoite" />
                </div>
                <div class="header-tabs">
                    <ul class="tabs-container">
                        <li><a href="admin-index-categories.html" class="tab-group active">Outils et machines</a></li>
                        <li><a href="admin-index-categories.html" class="tab-group">Logiciels</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <main>
            <div class="container">
                <div class="index index-categories">
                    <!-- Add an item -->
                    <article class="category-item">
                        <div class="card">
                            <div class="card-img card-img-category">
                                <a href="admin-index-tools.html" class="additem-link">
                                    <div class="additem-icon-container">
                                        <div class="additem-icon-img"><span class="icon icon-more additem-icon"></span></div>
                                        <div class="additem-icon-label">Ajouter une catégorie</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </article>

                    <!-- Existing items -->
                    <article class="category-item">
                        <div class="card">
                            <div class="card-img card-img-category">
                                <a href="admin-index-tools.html" class="card-link">
                                    <img src="assets/img/demo-thumb.jpg" alt="Category name">
                                </a>
                            </div>
                            <div class="card-title card-title-category">
                                <h2 class="title-category">Category Name</h2>
                            </div>
                            <div class="card-controls">
                                <ul class="card-controls-container">
                                    <li><a href="#"><span class="icon icon-edit card-controls-icon"></span></a></li>
                                    <li><a href="#"><span class="icon icon-delete card-controls-icon"></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </article>
                    <article class="category-item">
                        <div class="card">
                            <div class="card-img card-img-category">
                                <a href="admin-index-tools.html" class="card-link">
                                    <img src="assets/img/demo-thumb.jpg" alt="Category name">
                                </a>
                            </div>
                            <div class="card-title card-title-category">
                                <h2 class="title-category">Category Name</h2>
                            </div>
                            <div class="card-controls">
                                <ul class="card-controls-container">
                                    <li><a href="#"><span class="icon icon-edit card-controls-icon"></span></a></li>
                                    <li><a href="#"><span class="icon icon-delete card-controls-icon"></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </article>
                    <article class="category-item">
                        <div class="card">
                            <div class="card-img card-img-category">
                                <a href="admin-index-tools.html" class="card-link">
                                    <img src="assets/img/demo-thumb.jpg" alt="Category name">
                                </a>
                            </div>
                            <div class="card-title card-title-category">
                                <h2 class="title-category">Category Name</h2>
                            </div>
                            <div class="card-controls">
                                <ul class="card-controls-container">
                                    <li><a href="#"><span class="icon icon-edit card-controls-icon"></span></a></li>
                                    <li><a href="#"><span class="icon icon-delete card-controls-icon"></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </article>
                    <article class="category-item">
                        <div class="card">
                            <div class="card-img card-img-category">
                                <a href="admin-index-tools.html" class="card-link">
                                    <img src="assets/img/demo-thumb.jpg" alt="Category name">
                                </a>
                            </div>
                            <div class="card-title card-title-category">
                                <h2 class="title-category">Category Name</h2>
                            </div>
                            <div class="card-controls">
                                <ul class="card-controls-container">
                                    <li><a href="#"><span class="icon icon-edit card-controls-icon"></span></a></li>
                                    <li><a href="#"><span class="icon icon-delete card-controls-icon"></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </main>

        <!-- SCRIPTS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script type="text/javascript" src="assets/js/tabs.js"></script>
    </body>
</html>
